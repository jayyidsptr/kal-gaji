<!DOCTYPE html>
<html>
<head>
	<title>Penghitungan Gaji Pegawai</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
	<style>
	.loader-wrapper {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: rgba(0, 0, 0, 0.5);
		z-index: 9999;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.loader {
		border: 10px solid #f3f3f3;
		border-top: 10px solid #007bff;
		border-radius: 50%;
		width: 80px;
		height: 80px;
		animation: spin 2s linear infinite;
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}
		100% {
			transform: rotate(360deg);
		}
	}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center my-5">Kalkulator Gaji Pegawai</h1>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Formulir Penghitungan Gaji</h2>
					</div>
					<div class="card-body">
						<form id="form-gaji">
							<div class="row mb-3">
								<label for="jamKerja" class="col-sm-3 col-form-label">Kerja Perhari:</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" id="jamKerja" required>
								</div>
							</div>
							<div class="row mb-3">
								<label for="jamLembur" class="col-sm-3 col-form-label">Lembur Perhari:</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" id="jamLembur" optional="true">
								</div>
							</div>
							<div class="row mb-3">
								<label for="upahPerjam" class="col-sm-3 col-form-label">Upah Perngajar:</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" id="upahPerjam" required>
								</div>
							</div>
							<div class="row mb-3">
								<label for="hariKerja" class="col-sm-3 col-form-label">Hari Kerja Perbulan:</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" id="hariKerja" required>
								</div>
							</div>
							<div class="row mb-3">
								<!-- <div class="col-sm-12">
									<button type="submit" class="btn btn-primary btn-hitung-gaji">Hitung Gaji</button>
								</div> -->
								<div class="d-grid gap-2">
									<button class="btn btn-primary btn-hitung-gaji" type="submit">Hitung Gaji</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="card" style="display: none;">
					<div class="card-header">
						<h2 class="text-center">Hasil Penghitungan Gaji</h2>
					</div>
					<div class="card-body">
						<div class="loader-wrapper" style="display: none;">
							<div class="loader"></div>
							<p>Sedang memproses data...</p>
						</div>
						<div class="row mb-3">
							<label for="gajiPerbulan" class="col-sm-4 col-form-label">Gaji Perbulan:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="gajiPerbulan" readonly>
							</div>
						</div>
						<div class="row mb-3">
							<label for="gajiLembur" class="col-sm-4 col-form-label">Gaji Lembur:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="gajiLembur"readonly>
							</div>
						</div>
						<div class="row mb-3">
							<label for="pph" class="col-sm-4 col-form-label">PPH (10%):</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="pph"readonly>
							</div>
						</div>
						<div class="row mb-3">
							<label for="totalGaji" class="col-sm-4 col-form-label">Total Gaji:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="totalGaji" readonly>
							</div>
						</div>
						<div class="row mb-3">
							<!-- <div class="col-sm-12">
								<button type="button" class="btn btn-primary btn-ulang">Hitung Ulang</button>
							</div> -->
							<div class="d-grid gap-2">
								<button class="btn btn-secondary btn-ulang" type="button">Hitung Ulang</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
	<!-- Custom JS -->
	<script src="script.js"></script>
</body>
</html>
